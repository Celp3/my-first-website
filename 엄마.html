  <h2>엄마</h2>
  <p>우리집에서 <strong><u>유일한 여성</u></strong>이자 실질적 에이스인 엄마이다.</p>
  <p>현재 방문간호조무사가 되기 위해 경력을 쌓으려 요양병원을 찾아보고 있는 중이다.
    하지만 최근 사람이 늘어나다보니 자리가 부족해서 기다리고 있다.</p>
  <p>요리 솜씨가 좋아서 가족 구성원이 모두 만족하고 있다. 특히 요리를 좋아하는 첫째
    가 이를 많이 배워서 적용하고 있다나 뭐라나 ㅎㅎㅎㅎㅎㅎ.</p>
